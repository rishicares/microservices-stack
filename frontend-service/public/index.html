<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frontend-service</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://unpkg.com/modern-normalize@2.0.0/modern-normalize.css" rel="stylesheet">
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Noto Sans", sans-serif; padding: 2rem; }
      .app { max-width: 720px; margin: 0 auto; }
      code { background: #f5f5f5; padding: 0.2rem 0.4rem; border-radius: 4px; }
    </style>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  </head>
  <body>
    <div id="root" class="app"></div>
    <script>
      const e = React.createElement;
      function App() {
        const [time, setTime] = React.useState(null);
        const [error, setError] = React.useState(null);
        React.useEffect(() => {
          fetch('/api/time')
            .then(async (r) => {
              const ct = r.headers.get('content-type') || '';
              if (!r.ok) {
                const text = await r.text();
                throw new Error(`HTTP ${r.status}: ${text.slice(0, 200)}`);
              }
              if (!ct.includes('application/json')) {
                const text = await r.text();
                throw new Error(`Non-JSON response: ${text.slice(0, 200)}`);
              }
              return r.json();
            })
            .then((d) => setTime(d.now))
            .catch((err) => setError(String(err)));
        }, []);
        return e('div', null,
          e('h1', null, 'frontend-service'),
          e('p', null, 'API time: ', time ? e('code', null, time) : 'loading...'),
          error && e('pre', null, error)
        );
      }
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(e(App));
    </script>
  </body>
</html>
